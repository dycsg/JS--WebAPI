<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/zhuce.css">
</head>

<body>
    <div class="box">
        <h1>注册</h1>
        <form action="" class="xtx-form">
            <div class="xtx-form-item" data-prop="username">
                <span></span>
                <input type="text" name="username" placeholder="设置用户名">
                <span></span>
            </div>
            <div class="xtx-form-item" data-prop="phone">
                <span></span>
                <input type="text" name="phone" placeholder="输入手机号">
                <span></span>
            </div>
            <div class="xtx-form-item" data-prop="code">
                <span></span>
                <div class="code-item">
                    <input type="text" name="code" placeholder="短信验证码" class="">
                    <a href="javascript:;" class="codem">发送验证码</a>
                </div>
                <span></span>
            </div>
            <div class="xtx-form-item" data-prop="password">
                <span></span>
                <input type="text" name="password" placeholder="设置6至16位密码">
                <span></span>
            </div>
            <div class="xtx-form-item" data-prop="confirm">
                <span></span>
                <input type="text" placeholder="请再次输入密码">
                <span></span>
            </div>

            <div class="xtx-form-item">
                <i><span class="xieyi">已阅读并同意<a href="">《用户协议》</a></span></i>
            </div>

            <div class="xtx-form-item">
                <button class="submit">下一步</button>
            </div>
        </form>
    </div>
    <script src="./js/zhuce.js"></script>
    <script>
   
    </script>
</body>

</html>

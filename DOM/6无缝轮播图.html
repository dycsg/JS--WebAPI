<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }

        .box {
            width: 450px;
            height: 300px;
            background-color: pink;
        }

        img {
            width: 100%;
            height: 85%;

        }

        span {
            width: 100%;
            height: 15%;
        }

        h3 {
            padding-left: 15px;

        }
    </style>
</head>

<body>
    <div class="box">
        <img src="/img/01 (1).jpg" alt="">
        <span>
            <h3>第1张</h3>
        </span>
    </div>


    <script>
        // 数据数组
        let data = [
            {
                imgSrc: '/img/01 (1).jpg',
                title: '订舱单长度长'
            }, 
            {
                imgSrc: '/img/01 (2).jpg',
                title: '测定你单长度长',
            },
            {
                imgSrc: '/img/01 (3).jpg',
                title: '从四川内江单长度长',
            },
            {
                imgSrc: '/img/01 (4).jpg',
                title: '曾多次那就晚点度长',
            }
            
        ]
        // 获取元素
        let img = document.querySelector('img')
        let h3 = document.querySelector('h3')
        //记入图片张数
        let i = 1
        // 设置定时器
        setInterval(function () {
            i++
            // 修改图片的src
            img.src = data[i].imgSrc
            // 修改h3标签
            h3.innerHTML = data[i].title

            // 无缝衔接
            if (i === data.length - 1){   //数组是从0开始的
                i = -1                   //
            }

        }, 1000)





    </script>
</body>

</html>
